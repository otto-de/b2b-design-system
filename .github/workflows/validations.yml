on:
  workflow_call:
    inputs:
      node_version:
        description: 'Node Version'
        required: true
        type: string
jobs:
  shai-hulud-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Shai Hulud script dependencies
        run: |
          # Install runtime deps required by the downloaded scanner script without modifying package.json
          npm install --no-save js-yaml

      - name: Download Shai Hukud scan script
        run: |
          curl -fsSL https://raw.githubusercontent.com/otto-de/OreNPMGuard/refs/heads/main/shai_hulud_scanner.js -o shai-hukud-scan.js

      - name: Run Shai Hulud scan
        env:
          PROJECT_ROOT: ${{ github.workspace }}
        run: |
          node shai-hukud-scan.js "$PROJECT_ROOT"
  build-sanity-check:
    name: Build Sanity Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'

      - name: Use Cache dependencies
        id: node-modules-cache
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./packages/**/node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: Build all workspaces
        run: npm run build -ws

      - name: Fail on diff
        run: |
          git add .
          git diff --cached --name-only | sed -E 's/^(.*)$/::error file=\1,title=Diff detected::Please run `npm run build` and commit the changes./'
          git diff --cached --name-only --exit-code

  lint_and_test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use cached dependencies
        id: node-modules-cache
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ./packages/**/node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test
        continue-on-error: false
